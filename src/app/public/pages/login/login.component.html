<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-blue-50 to-white dark:from-gray-900 dark:to-gray-800 p-6">
  <div class="w-full max-w-md bg-white/95 dark:bg-gray-900/95 rounded-3xl shadow-2xl border border-blue-200 dark:border-teal-800 p-10 animate-fade-in">
    
    <!-- Encabezado con icono -->
    <div class="flex items-center justify-center mb-8">
      <div class="bg-blue-100 dark:bg-teal-900 p-4 rounded-full shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-700 dark:text-teal-300" viewBox="0 0 256 256" fill="none">
          <path d="M128 24a104 104 0 1 0 104 104A104.11791 104.11791 0 0 0 128 24Zm0 192a88 88 0 1 1 88-88 88.09957 88.09957 0 0 1-88 88Z" fill="currentColor"/>
          <path d="M160 128a32 32 0 1 1-32-32 32.03667 32.03667 0 0 1 32 32Z" fill="currentColor"/>
        </svg>
      </div>
    </div>

    <h2 class="text-3xl font-bold text-center text-blue-800 dark:text-teal-200 mb-6">Bienvenido de nuevo</h2>
    <p class="text-center text-gray-600 dark:text-gray-400 mb-8 text-sm">Accede a tu cuenta para gestionar tus citas, recetas y más.</p>

    <!-- FORMULARIO -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Usuario o correo -->
      <div>
        <label for="nombreOrCorreo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Usuario o Email</label>
        <input
          type="text"
          id="nombreOrCorreo"
          formControlName="nombreOrCorreo"
          required
          [ngClass]="{
            'border-red-500': loginForm.get('nombreOrCorreo')?.invalid && loginForm.get('nombreOrCorreo')?.touched,
            'border-gray-300 dark:border-gray-700': !(loginForm.get('nombreOrCorreo')?.invalid && loginForm.get('nombreOrCorreo')?.touched)
          }"
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white transition"
        >
        <div *ngIf="loginForm.get('nombreOrCorreo')?.invalid && loginForm.get('nombreOrCorreo')?.touched" class="text-red-500 text-xs mt-1 animate-pulse">
          Campo requerido
        </div>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="contrasena" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Contraseña</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="contrasena"
            formControlName="contrasena"
            required
            [ngClass]="{
              'border-red-500': loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched,
              'border-gray-300 dark:border-gray-700': !(loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched)
            }"
            class="w-full px-4 py-3 border rounded-xl pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white transition"
          >
          <button type="button"
            (click)="showPassword = !showPassword"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-blue-600 dark:hover:text-teal-300 transition"
            aria-label="Mostrar u ocultar contraseña">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 256 256">
              <path d="M128 56C80 56 40 104 40 128s40 72 88 72 88-48 88-72-40-72-88-72zm0 120a48 48 0 1 1 48-48 48.05 48.05 0 0 1-48 48z"/>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 256 256">
              <path d="M48 40l160 176M208 128c0 24-40 72-88 72a87.6 87.6 0 0 1-40-9.6M48 128c0-24 40-72 88-72a87.6 87.6 0 0 1 40 9.6" stroke="currentColor" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="128" cy="128" r="32" stroke="currentColor" stroke-width="16"/>
            </svg>
          </button>
        </div>
        <div *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched" class="text-red-500 text-xs mt-1 animate-pulse">
          Campo requerido
        </div>
      </div>

      <!-- Botón de ingreso -->
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="w-full py-3 rounded-xl bg-blue-700 hover:bg-blue-800 dark:bg-teal-600 dark:hover:bg-teal-700 text-white font-semibold transition disabled:bg-gray-300 disabled:cursor-not-allowed"
      >
        Ingresar
      </button>
    </form>

    <!-- Registro -->
    <div class="text-center mt-6">
      <button
        type="button"
        (click)="router.navigate(['/register'])"
        class="text-blue-700 dark:text-teal-200 font-medium hover:underline hover:text-blue-900 dark:hover:text-teal-400 transition-all duration-300 ease-in-out"
      >
        ¿No tienes cuenta? <span class="underline">Regístrate aquí</span>
      </button>
    </div>
  </div>
</div>
<app-footer></app-footer>
