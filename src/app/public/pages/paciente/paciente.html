<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-primary text-white text-center rounded-top-4">
      <h3 class="mb-0">üìã Mi Informaci√≥n Personal</h3>
    </div>

    <form class="card-body" *ngIf="paciente" #form="ngForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="mb-3">
        <label class="form-label">Nombre Completo <small class="text-danger">(obligatorio)</small></label>
        <input type="text" class="form-control" [(ngModel)]="paciente.nombreCompleto" name="nombreCompleto" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Sexo <small class="text-danger">(obligatorio)</small></label>
        <select class="form-control" [(ngModel)]="paciente.sexo" name="sexo" required>
          <option value="">Seleccionar</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="No Binario">No Binario</option>
          <option value="Prefiero no decir">Prefiero no decir</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha de Nacimiento <small class="text-danger">(obligatorio)</small></label>
        <input type="date" class="form-control" [(ngModel)]="paciente.fechaNacimiento" name="fechaNacimiento" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de Documento <small class="text-danger">(obligatorio)</small></label>
        <select class="form-control" [(ngModel)]="paciente.tipoDocumento" name="tipoDocumento" required>
          <option value="">Seleccionar</option>
          <option value="DNI">DNI</option>
          <option value="Carn√© de extranjer√≠a">Carn√© de extranjer√≠a</option>
          <option value="C√©dula de identidad">C√©dula de identidad</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">N√∫mero de Documento <small class="text-danger">(obligatorio)</small></label>
        <input type="text" class="form-control" [(ngModel)]="paciente.numeroDocumento" name="numeroDocumento" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tel√©fono <small class="text-muted">(opcional)</small></label>
        <input type="tel" class="form-control" [(ngModel)]="paciente.telefono" name="telefono">
      </div>

      <div class="mb-3">
        <label class="form-label">Correo Electr√≥nico <small class="text-danger">(obligatorio)</small></label>
        <input type="email" class="form-control" [(ngModel)]="paciente.correoElectronico" name="correoElectronico" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Direcci√≥n <small class="text-muted">(opcional)</small></label>
        <input type="text" class="form-control" [(ngModel)]="paciente.direccion" name="direccion">
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-success" [disabled]="!form.valid">Guardar Cambios</button>
      </div>

    </form>

    <div *ngIf="!paciente" class="alert alert-warning m-4">
      No se ha encontrado la informaci√≥n del paciente.
    </div>
  </div>
</div>
