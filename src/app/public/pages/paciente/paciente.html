<div class="container mx-auto px-4 py-8 max-w-4xl">
  <!-- Información Personal -->
  <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-8 border border-gray-100">
    <div class="bg-gradient-to-r from-blue-600 to-teal-500 p-6">
      <h3 class="text-2xl font-bold text-white flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        Mi Información Personal
      </h3>
    </div>
    
    <form class="p-6" *ngIf="paciente" #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Columna 1 -->
        <div class="space-y-4">
          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              Nombre Completo
              <span class="text-red-500 ml-1">*</span>
            </label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                   [(ngModel)]="paciente.nombreCompleto" name="nombreCompleto" required>
          </div>

          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              Sexo
              <span class="text-red-500 ml-1">*</span>
            </label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    [(ngModel)]="paciente.sexo" name="sexo" required>
              <option value="">Seleccionar</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="No Binario">No Binario</option>
              <option value="Prefiero no decir">Prefiero no decir</option>
            </select>
          </div>

          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              Fecha de Nacimiento
              <span class="text-red-500 ml-1">*</span>
            </label>
            <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                   [(ngModel)]="paciente.fechaNacimiento" name="fechaNacimiento" required>
          </div>
        </div>

        <!-- Columna 2 -->
        <div class="space-y-4">
          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              Tipo de Documento
              <span class="text-red-500 ml-1">*</span>
            </label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    [(ngModel)]="paciente.tipoDocumento" name="tipoDocumento" required>
              <option value="">Seleccionar</option>
              <option value="DNI">DNI</option>
              <option value="Carné de extranjería">Carné de extranjería</option>
              <option value="Cédula de identidad">Cédula de identidad</option>
            </select>
          </div>

          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              Número de Documento
              <span class="text-red-500 ml-1">*</span>
            </label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                   [(ngModel)]="paciente.numeroDocumento" name="numeroDocumento" required>
          </div>

          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Teléfono
              <span class="text-gray-400 text-xs">(opcional)</span>
            </label>
            <input type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                   [(ngModel)]="paciente.telefono" name="telefono">
          </div>
        </div>

        <!-- Fila completa -->
        <div class="md:col-span-2 space-y-4">
          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              Correo Electrónico
              <span class="text-red-500 ml-1">*</span>
            </label>
            <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                   [(ngModel)]="paciente.correoElectronico" name="correoElectronico" required>
          </div>

          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Dirección
              <span class="text-gray-400 text-xs">(opcional)</span>
            </label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                   [(ngModel)]="paciente.direccion" name="direccion">
          </div>
        </div>
      </div>

      <div class="mt-8 flex justify-end">
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                [disabled]="!form.valid">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          Guardar Cambios
        </button>
      </div>
    </form>

    <div *ngIf="!paciente" class="p-6">
      <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-yellow-700">
              No se ha encontrado la información del paciente.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón para mostrar el formulario de agendar cita -->
  <div class="text-center mb-8">
    <button class="px-6 py-3 bg-white border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 transition flex items-center gap-2 mx-auto"
            (click)="mostrarFormularioCita = !mostrarFormularioCita">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      {{ mostrarFormularioCita ? 'Ocultar formulario de cita' : 'Agendar nueva cita' }}
    </button>
  </div>

  <!-- Formulario para agendar cita -->
  <div *ngIf="mostrarFormularioCita" class="bg-white rounded-xl shadow-lg overflow-hidden mb-8 border border-gray-100">
    <div class="bg-gradient-to-r from-green-600 to-teal-500 p-6">
      <h3 class="text-2xl font-bold text-white flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        Agendar Nueva Cita
      </h3>
    </div>
    
    <form class="p-6" #citaForm="ngForm" (ngSubmit)="agendarCita()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Columna 1 -->
        <div class="space-y-4">
          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              Médico
              <span class="text-red-500 ml-1">*</span>
            </label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    [(ngModel)]="citaSeleccionada.idMedico" name="idMedico" required>
              <option value="">Seleccionar médico</option>
              <option *ngIf="medicos.length === 0" disabled>Cargando médicos o no hay disponibles...</option>
              <option *ngFor="let medico of medicos" [value]="medico.idMedico">
                {{ medico.nombreCompleto }} - {{ medico.especialidad }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              Fecha
              <span class="text-red-500 ml-1">*</span>
            </label>
            <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                   [(ngModel)]="citaSeleccionada.fecha" name="fecha" required>
          </div>
        </div>

        <!-- Columna 2 -->
        <div class="space-y-4">
          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              Servicio Médico
              <span class="text-red-500 ml-1">*</span>
            </label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    [(ngModel)]="citaSeleccionada.idServicioMedico" name="idServicioMedico" required>
              <option value="">Seleccionar servicio</option>
              <option *ngIf="serviciosMedicos.length === 0" disabled>Cargando servicios o no hay disponibles...</option>
              <option *ngFor="let servicio of serviciosMedicos" [value]="servicio.idServicio">
                {{ servicio.nombreServicio }} ({{ servicio.precio | currency:'PEN':'symbol':'1.2-2' }})
              </option>
            </select>
          </div>

          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              Hora
              <span class="text-red-500 ml-1">*</span>
            </label>
            <input type="time" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                   [(ngModel)]="citaSeleccionada.hora" name="hora" required>
          </div>
        </div>

        <!-- Fila completa -->
        <div class="md:col-span-2">
          <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Motivo
              <span class="text-gray-400 text-xs">(opcional)</span>
            </label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                   [(ngModel)]="citaSeleccionada.motivo" name="motivo">
          </div>
        </div>
      </div>

      <div class="mt-8 flex justify-end">
        <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                [disabled]="!citaForm.valid">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Agendar Cita
        </button>
      </div>
    </form>

    <div *ngIf="mensajeCita" class="px-6 pb-6">
      <div class="p-4 rounded-lg" [ngClass]="{'bg-green-50 text-green-800 border border-green-200': citaAgendada, 'bg-red-50 text-red-800 border border-red-200': !citaAgendada}">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5" [ngClass]="{'text-green-400': citaAgendada, 'text-red-400': !citaAgendada}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium">
              {{ mensajeCita }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
