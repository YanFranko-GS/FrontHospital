<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />


<nav
  [ngClass]="isDarkMode ? 'bg-gradient-to-r from-gray-900 via-blue-900 to-teal-900' : 'bg-gradient-to-r from-blue-700 to-teal-500'"
  class="sticky top-0 z-50 shadow-lg transition-colors duration-500">
  <div class="max-w-7xl mx-auto flex items-center justify-between h-20 px-6 lg:px-8">


    <a href="/" class="flex items-center gap-3" aria-label="Inicio">
      <img src="https://clinicalosfresnos.com.pe/wp-content/uploads/2023/09/Doc1-640x638.png" alt="Logo Clínica"
        class="w-10 h-10 rounded-full border-2 border-white shadow-md transition-transform duration-300 hover:scale-105">
      <span class="text-3xl font-bold text-white tracking-wide">Citas Médicas</span>
    </a>


    <ul class="flex items-center gap-6 text-white font-medium text-lg">


      <li>
        <a routerLink="/" routerLinkActive="border-b-2 border-white" [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-2 hover:text-teal-200 py-2 transition duration-300">
          <i class="fa-solid fa-house"></i> Inicio
        </a>
      </li>


      <li *ngIf="isLoggedIn()">
        <a routerLink="/reservar-citas" routerLinkActive="border-b-2 border-white"
          class="flex items-center gap-2 hover:text-teal-200 py-2 transition duration-300">
          <i class="fa-solid fa-calendar-plus"></i> Reservar Cita
        </a>
      </li>


      <li *ngIf="isLoggedIn()">
        <a routerLink="/historial-citas" routerLinkActive="border-b-2 border-white"
          class="flex items-center gap-2 hover:text-teal-200 py-2 transition duration-300">
          <i class="fa-solid fa-clock-rotate-left"></i> Mis Citas
        </a>
      </li>


      <li *ngIf="isLoggedIn()" class="relative group">
        <button class="flex items-center gap-2 hover:text-teal-200 transition duration-300 py-2">
          <i class="fa-solid fa-user-circle"></i> Mi Perfil
          <i class="fa-solid fa-chevron-down text-sm"></i>
        </button>

        <div
          class="absolute right-0 mt-2 w-52 rounded shadow-lg z-50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 delay-200"
          [ngClass]="isDarkMode ? 'bg-gray-800 text-white' : 'bg-white text-gray-800'">

          <a routerLink="/perfil"
            class="flex items-center gap-2 px-4 py-2 hover:bg-teal-100 dark:hover:bg-gray-700 transition-colors">
            <i class="fa-solid fa-id-badge"></i> Ver Perfil
          </a>

          <button (click)="toggleMode()"
            class="flex items-center gap-2 w-full text-left px-4 py-2 hover:bg-teal-100 dark:hover:bg-gray-700 transition-colors">
            <i class="fa-solid" [ngClass]="isDarkMode ? 'fa-sun' : 'fa-moon'"></i> Cambiar Tema
          </button>
        </div>
      </li>


      <li *ngIf="!isLoggedIn()">
        <a routerLink="/login" routerLinkActive="border-b-2 border-white"
          class="flex items-center gap-2 hover:text-teal-200 py-2 transition duration-300">
          <i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión
        </a>
      </li>


      <li *ngIf="isLoggedIn()">
        <button (click)="logout()" class="flex items-center gap-2 hover:text-red-300 py-2 transition duration-300">
          <i class="fa-solid fa-right-from-bracket"></i> Salir
        </button>
      </li>

    </ul>
  </div>
</nav>


<main [ngClass]="isDarkMode ? 'bg-gray-900 min-h-screen' : 'bg-blue-50 min-h-screen'">
  <router-outlet></router-outlet>
</main>
