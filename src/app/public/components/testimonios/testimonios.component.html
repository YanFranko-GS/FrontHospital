<section class="w-full flex flex-col items-center mb-16">
  <h2 class="text-2xl font-semibold text-blue-700 dark:text-teal-200 mb-8">Testimonios de Pacientes</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-6xl">
    <div *ngFor="let testimonio of testimonios" class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 flex flex-col items-center hover:scale-105 transition-all duration-300">
      <img [src]="testimonio.foto" [alt]="testimonio.nombre" class="w-20 h-20 rounded-full object-cover mb-4 border-4 border-teal-400 shadow">
      <p class="text-sm text-gray-600 dark:text-gray-300 mb-2 text-center">"{{ testimonio.texto }}"</p>
      <h3 class="text-base font-bold text-blue-900 dark:text-teal-200 text-center">{{ testimonio.nombre }}</h3>
    </div>
  </div>
</section>
