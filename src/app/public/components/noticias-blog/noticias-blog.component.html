<section class="w-full flex flex-col items-center mb-16">
  <h2 class="text-2xl font-semibold text-blue-700 dark:text-teal-200 mb-8">Noticias y Blog</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-6xl">
    <div *ngFor="let noticia of noticias" class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 flex flex-col hover:scale-105 transition-all duration-300">
      <h3 class="text-lg font-bold text-blue-900 dark:text-teal-200 mb-2">{{ noticia.titulo }}</h3>
      <span class="text-xs text-gray-400 dark:text-gray-500 mb-2">{{ noticia.fecha }}</span>
      <p class="text-sm text-gray-600 dark:text-gray-300">{{ noticia.resumen }}</p>
    </div>
  </div>
</section>
